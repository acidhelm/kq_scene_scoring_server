<% key = ENV['ATTR_ENCRYPTED_KEY']
   iv = SecureRandom.hex(6)
   encoded_iv = Base64.encode64(iv)
   password_digest = User.digest("password") %>

user_willow:
  user_name: willow
  encrypted_api_key: "<%= User.encrypt_api_key('not_used', key: key, iv: iv) %>"
  encrypted_api_key_iv: "<%= encoded_iv %>"
  password_digest: <%= password_digest %>

user_buffy:
  user_name: buffy
  encrypted_api_key: "<%= User.encrypt_api_key('not_used', key: key, iv: iv) %>"
  encrypted_api_key_iv: "<%= encoded_iv %>"
  password_digest: <%= password_digest %>

user_test:
  user_name: test_user
  encrypted_api_key: "<%= User.encrypt_api_key(ENV['KQSS_TEST_USER_API_KEY'], key: key, iv: iv) %>"
  encrypted_api_key_iv: "<%= encoded_iv %>"
  password_digest: <%= password_digest %>

